<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Chat Assistant</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-page-container">
        <div class="auth-form-container">
            <div class="auth-header">
                <h1>AI Chat Assistant</h1>
                <h2>Welcome Back</h2>
            </div>

            <div id="error-message" class="error-message hidden"></div>

            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            <div class="social-auth">
                <button id="google-login" class="btn btn-social">
                    <a href="http://localhost:8080/api/auth/google/login" class="btn btn-google">
                        <i class="fab fa-google"></i> Login with Google
                    </a>
                </button>
            </div>

            <div class="auth-links">
                <p>Don't have an account? <a href="register.html" id="register-link">Register</a></p>
                <p><a href="index.html" class="back-to-home"><i class="fas fa-home"></i> Back to Home</a></p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Redirect to chat if already logged in
            const currentUser = localStorage.getItem("currentUser");
            if (currentUser) {
                window.location.href = "chat.html";
                return;
            }

            // No extra JS needed here, since auth.js handles form logic
        });
    </script>
</body>
</html>
